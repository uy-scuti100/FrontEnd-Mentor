<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="(https://fonts.google.com/specimen/Red+Hat+Display">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="hero">
                <img src="./images/illustration-hero.svg" alt="">
            </div>

            <div class="main-text">
                <h2>Order Summary</h2>
            </div>
            <div class="sub-text">
                <p> You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere
                    you like!
                </p>
            </div>
            <div class="plan-box">
                <div class="annual">
                    <img src="./images/icon-music.svg">
                    <p> <b> Annual Plan</b> <br> <span> $59.99/year </span></p>
                </div>
                <p class="change">change</p>
            </div>

            <button>Proceed to Payment</button>

            <p class="cancel">Cancel Order </p>

         </div>
    </div>



</body>

</html>
